  <meta charset="utf-8">

<body>
  <header class="jumbotron text-white bg-primary mb-3">
    <h1>Weather Dashboard</h1>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <h3>Search For a City:</h3>
        <form>
          <input type="text" class="city">
          <button type="button" class="submitBtn">Submit</button>
        </form>
        <div class="col">
          <div class="pastCities"></div>
        </div>

      </div>

      <div class="weatherData col hide">
        <div class="card bg-light mb-3">
          <div class="card-body">
            <h2 class="card-title cityDate"></h2>

            <div>Temperature: <span class="temp"></span>°F</div>

            <div>Humidity: <span class="humid"></span>%</div>

            <div>Wind Speed: <span class="wind"></span>mph</div>

            <div>UV Index: <span class="uv"></span></div>
            
          </div>
        </div>
      </div>
    </div>
